<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link src="js/jquery-3.1.1.slim.min.js" rel="stylesheet">
  <link type="text/css" src="./css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Dosis|Roboto" rel="stylesheet">
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <title>Michael Wiebe Photography</title>
  <script>
    function myFunction() {
    var x = document.getElementById("myNav");
    if (x.className === "nav") {
        x.className += " responsive";
      } else {
        x.className = "nav";
      }
    }
  </script>
</head>

  <main>

      <h1>Michael Wiebe Photography </h1>
    <h2>Photographing beautiful Philadelphia</h2>
    <ul class="nav" id="myNav">
        <li id="first-nav" class="first-line"><a href="#events">Events</a></li>
        <li class="first-line"><a href="#family">Family</a></li>
        <li class="icon"> <a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
</li>
        <li class="first-line"><a href="#nature">Nature</a></li>
        <li class="first-line"><a href="#city">City</a></li>
        <li class="second-line"><a href="#blog">Blog</a></li>
        <li class="second-line"><a href="#modalScreen">Contact</a></li>


    </ul>
  </div>
    <div class="background-photo" id="wedding">
    </div>
    <div class="background-photo" id="wedding-2">
      <a name="family"></a>
    </div>
    <div class="background-photo" id="portrait">

    </div>
